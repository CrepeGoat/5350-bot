<!DOCTYPE html>
<link rel="icon" href="data:,">
<head>
  <title>Hello World Example!</title>
</head>
<body>
    <h2>Hello, World!</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <p>This is a simple HTML file served with Python.</p>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "a9fbd668-7edd-4834-a4cb-8db3af347baf", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "c7efa8fe-27ea-4618-98bd-1febefd0d57e", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
</body>
</html>
